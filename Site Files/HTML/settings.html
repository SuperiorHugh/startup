<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Pictures/Icon/favicon.ico">
    <title>Virtual Friend</title>
    <link rel="stylesheet" href="/Site Files/CSS/style.css">
    <script type="module" src="/Site Files/JS/settings.js"></script>
    <script type="module" src="/Site Files/JS/Page/user_handler.js"></script>
</head>
<body>
    <header>
        <h1 id="game-title">Virtual Friend</h1>
        <h3 id="non-logged-in">You are currently not logged in</h3>
        <h3 id="logged-in">Logged in as: <span id="username-visual">Joebiden131</span></h3>
        <nav class="horizontal-list">
            <a href="/index.html" class="menu-button" id="login-page-button">Login</a>
            <a href="/Site Files/HTML/signup.html"class="menu-button">Sign Up</a>
            <a href="/Site Files/HTML/gameplay.html"class="menu-button">Play</a>
            <a href="/Site Files/HTML/settings.html"class="menu-button">Settings</a>
            <a href="/Site Files/HTML/leaderboard.html" class="menu-button">Leaderboard</a>
        </nav>
    </header>


    <main>
        <div class="scroll-menu-wrapper">
            <div class="scroll-menu">
                <div class="setting-page" id="game-settings">
                    <!-- set the values to current data upon load-->
                    <h2>Game Settings</h2>
                    <ul>
                        <li>
                            <label for="visible-emojis">Visible Emojis</label>
                            <br>
                            <input type="checkbox" name="visible-emojis" class="checkbox-input">
                        </li>
                        <li>
                            <label for="auto-sleep">Auto Sleep Timer</label>
                            <br>
                            <input type="range" name="auto-sleep" class="range-input" min="0" max="100" step="1" value="0">
                        </li>
                    </ul>
                </div>
                <div class="setting-page" id="audio-settings">
                    <h2>Audio Settings</h2>
                    <ul>
                        <li>
                            <label for="mute-game">Mute Game</label>
                            <br>
                            <input type="checkbox" name="mute-game" class="checkbox-input" id="mute-game">
                        </li>
                        <li>
                            <label for="master-volume">Master Volume</label>
                            <br>
                            <input type="range" name="master-volume" class="volume-range-input" min="0" max="100" step="1" value="50">
                        </li>
                        <li>
                            <label for="emoji-volume">Emoji Volume</label>
                            <br>
                            <input type="range" name="emoji-volume" class="volume-range-input" min="0" max="100" step="1" value="0">
                        </li>
                    </ul>
                </div>
                <div class="setting-page" id="epic-settings">
                    <h2>Epic Settings</h2>
                    <ul>
                        <li>
                            <label for="bobble-head">Bobble Head</label>
                            <br>
                            <input type="checkbox" name="bobble-head" class="checkbox-input">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    
    <hr>

    <footer>
        <span><a href="https://github.com/SuperiorHugh/startup"><img width="48" src="/Pictures/Icon/github-icon.png" alt="github link"/></a></span>
        <span><a href="https://www.youtube.com/watch?v=xvFZjo5PgG0"><img width="48" src="/Pictures/Icon/youtube-icon.png" alt="youtube link"/></a></span>
    </footer>
</body>
</html>
