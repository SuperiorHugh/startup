<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Pictures/Icon/favicon.ico">
    <title>Virtual Friend</title>
    <link rel="stylesheet" href="/Site Files/CSS/style.css">
</head>
<body>
    <header>
        <h1 id="game-title">Virtual Friend</h1>
        <h3 id="non-logged-in">You are currently not logged in</h3>
        <h3 id="logged-in">Logged in as: <span id="username">Joebiden131</span></h3>
        <nav class="horizontal-list">
            <a href="/index.html" class="menu-button">Login</a>
            <a href="/Site Files/HTML/signup.html"class="menu-button">Sign Up</a>
            <a href="/Site Files/HTML/gameplay.html"class="menu-button">Play</a>
            <a href="/Site Files/HTML/settings.html"class="menu-button">Settings</a>
            <a href="/Site Files/HTML/leaderboard.html" class="menu-button">Leaderboard</a>
        </nav>
    </header>

    <main>
        <form action="formSubmit.html" method="post">
            <div id="credentials-wrapper">
                <h2 id="login-title">Sign Up</h2>
                <ul id="credentials">
                    <div>
                        <li>
                            <input type="text" class="text-input" name="emailText" placeholder="Email" required>
                        </li>
                        <li>
                            <input type="text" class="text-input" name="usernameText" placeholder="Username" required>
                        </li>
                        <li>
                            <input type="password" class="text-input" name="passwordText" placeholder="Password" required>
                        </li>
                    </div>
                </ul>
                <div>
                    <button id="login-button" type="submit">Submit</button>
                </div>
            </div>
        </form>
    
        <div id=no-account-prompt>
            <p>Already have an account?</p>
            <a href="/index.html">Log In Here</a>
        </div>
    </main>

    <hr>

    <footer>
        <span><a href="https://github.com/SuperiorHugh/startup"><img width="48" src="/Pictures/Icon/github-icon.png" alt="github link"/></a></span>
        <span><a href="https://www.youtube.com/watch?v=xvFZjo5PgG0"><img width="48" src="/Pictures/Icon/youtube-icon.png" alt="youtube link"/></a></span>
    </footer>
</body>
</html>
