<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>Virtual Friend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="game-title">Virtual Friend</h1>
    <h3 id="non-logged-in">You are currently not logged in</h3>
    <h3 id="logged-in">Logged in as: <span id="username">Joebiden131</span></h3>
    <div class="horizontal-list-wrapper">
        <ul class="horizontal-list">
            <li><a href="index.html" class="menu-button">Login</a></li>
            <li><a href="signup.html"class="menu-button">Sign Up</a></li>
            <li><a href="gameplay.html"class="menu-button">Play</a></li>
            <li><a href="settings.html"class="menu-button">Settings</a></li>
            <li><a href="leaderboard.html" class="menu-button">Leaderboard</a></li>
        </ul>
    </div>

    <table id="leaderboard">
        <tr id="leaderboard-header">
            <th>Player</th>
            <th>Emotes Used</th>
            <th>Login Amount</th>
        </tr>
        <tr class="leaderboard-stat">
            <td>Jerry360</td>
            <td>2</td>
            <td>5</td>
        </tr>
        <tr class="leaderboard-stat">
            <td>FriendlyGuy</td>
            <td>2533</td>
            <td>593</td>
        </tr>
    </table>
    
    <h3>Check out this dog!</h3>
    <img id="randomdog" width="300" height="300" alt="random dog">
    <script>
        fetch('https://dog.ceo/api/breeds/image/random')
        .then(response => response.json())
        .then(data => randomdog.src = data.message);
    </script>

    <hr>

    <footer>
        <span><a href="https://github.com/SuperiorHugh/startup"><img width="48" src="github icon.png" alt="github link"/></a></span>
        <span><a href="https://www.youtube.com/watch?v=xvFZjo5PgG0"><img width="48" src="youtubepng.png" alt="youtube link"/></a></span>
    </footer>
</body>
</html>
